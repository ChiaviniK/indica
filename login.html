<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Indica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            flex-direction: column;
        }
        .login-card {
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }
        .login-card h2 {
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        .login-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-card button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--light-text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .login-card button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #d9534f;
            margin-top: 10px;
            display: none;
        }

        .access-table {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .access-table h4 {
            text-align: center;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }
        .access-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .access-table th, .access-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Indica</a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#clientes">Clientes</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p class="error-message" id="error-message">Usuário ou senha inválidos.</p>
            </form>
        </div>

        <div class="access-table">
            <h4>Acessos Rápidos (Protótipo)</h4>
            <table>
                <thead>
                    <tr>
                        <th>Usuário/Senha</th>
                        <th>Acesso Rápido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>fin / 123</td>
                        <td><a href="fin.html">Dashboard CrediMais</a></td>
                    </tr>
                    <tr>
                        <td>edu / 123</td>
                        <td><a href="edu.html">Dashboard EduAvance</a></td>
                    </tr>
                    <tr>
                        <td>agro / 123</td>
                        <td><a href="agro.html">Dashboard AgroTech</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
